<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/wholelife.css" />
  </head>

    <h1>Whole Life Plans</h1>

    <div class="container">
      <div
        class="box"
        onclick="openPDF('pdf/Jeevan_Umang.pdf', 'JEEVAN UMANG')"

          src="images/Whole Life Plans/JEEVAN UMANG.jpg"
          alt="Insurance Plan 1"
