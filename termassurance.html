<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Term Assurance Plans</title>
    <link rel="stylesheet" href="styles/endownment.css" />
  </head>
  <body>
    <h1>Term Assurance Plans</h1>

    <div class="container">
      <div
        class="box"
        onclick="openPDF('pdf/Jeevan Kiran.pdf', 'Jeevan Kiran')"
      >
        <img
          src="images\Term Assurance\Jeevan Kiran_page-0001.jpg"
          alt="Insurance Plan 1"
        />
        <p>JEEVAN KIRAN</p>
      </div>
      <div
        class="box"
        onclick="openPDF('pdf/New-Jeevan-Amar.pdf', 'New-Jeevan Amar')"
      >
        <img
          src="images\Term Assurance\New Jeevan Amar_page-0001.jpg"
          alt="Insurance Plan 2"
        />
        <p>NEW JEEVAN AMAR</p>
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Modal Image" />
        <h2 id="modalHeading"></h2>
      </div>
    </div>

    <script src="script/planscript.js"></script>
  </body>
</html>
